
variables:

  - u      :   users-guide


recipes:

  - product:	:default
    ingreds:	[ users-guide.html, p-pattern.html ]

  - product:	*.html
    ingreds:	[ $(1).txt ]
    method: |
	dir = 'guide.d'
	rm_rf dir 
	mkdir dir
	sys "retrieve -d #{dir} $(1).txt"
	sys "kwaser -t html-css -T2 $(1).txt > $(1).toc.html"
	sys "kwaser -t html-css     $(1).txt > $(1).html"
