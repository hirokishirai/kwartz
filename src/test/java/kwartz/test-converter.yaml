- name:		converter14
  desc:		combination of tag&class, class&id, id&tag
  pdata: |
	<p class="small">
	  foo
	</p>
	<p id="mark:name1">
	  bar
	</p>
	<span class="small" id="mark:name2">
	  baz
	</span>
  plogic: |
 	p   {
 	  attrs: 'title' desc;
 	}
 	.small {
 	  append:  ' style="font-size:small"'; 
 	}
	#name1 {
	  value: value1;
	}
	#name2 {
	  value: value2;
	} 
  expected*:
    java: |
	:PRINT
	  "<p class=\"small\" title=\""
	  desc
	  "\""
	  " style=\"font-size:small\""
	  ">\n"
	:BLOCK
	  :PRINT
	    "  foo\n"
	:PRINT
	  "</p>\n"
	:PRINT
	  "<p title=\""
	  desc
	  "\">\n"
	:PRINT
	  value1
	:PRINT
	  "</p>\n"
	:PRINT
	  "<span class=\"small\""
	  " style=\"font-size:small\""
	  ">\n"
	:PRINT
	  value2
	:PRINT
	  "</span>\n"

