- name:    convert_prop_before1
  desc:    before property
  pdata: |
	<ul id="mark:userlist">
	  <li>foo</li>
	</ul>
	<ol id="mark:grouplist">
	  <li>admin</li>
	</ol>
  plogic*:
    ruby: |
	#userlist {
	  before: {
	    list = @users
	  }
	}
	#grouplist {
	  before: {
	    list = @groups
	  }
	}
	#userlist, grouplist {
	  logic: {
	    _stag
	    for item in list do
	      _cont
	    end
	    _etag
	  }
	}
    php: |
	#userlist {
	  before: {
	    $list = $_SESSION['users'];
	  }
	}
	#grouplist {
	  before: {
	    $list = $_SESSION['groups'];
	  }
	}
	#userlist, #grouplist {
	  logic: {
	    _stag();
	    foreach ($list as $item) {
	      _cont();
	    }
	    _etag();
	  }
	}
    java: |
	#userlist {
	  before: {
	    list = context['users'];
	  }
	}
	#grouplist {
	  before: {
	    list = context['groups'];
	  }
	}
	#userlist, #grouplist {
	  logic: {
	    _stag;
	    foreach (item in list) {
	      _cont;
	    }
	    _etag;
	  }
	}
  expected*:
    ruby: |
	<%    list = context['users'] %>
  	print("<ul>\n")
	<%    for item in list do%>
	print("  <li>foo</li>\n")
	<%    end%>
  	print("</ul>\n")
	<%    list = context['groups'] %>
  	print("<ol>\n")
	<%    for item in list do%>
	print("  <li>foo</li>\n")
	<%    end%>
  	print("</ol>\n")
    php: |
	<%    $list = $_SESSION['users']; %> 
  	print("<ul>\n")
	<%    foreach ($list as $item) {%>
	print("  <li>foo</li>\n")
	<%    }%>
  	print("</ul>\n")
	<%    $list = $_SESSION['groups']; %> 
  	print("<ol>\n")
	<%    foreach ($list as $item) {%>
	print("  <li>foo</li>\n")
	<%    }%>
  	print("</ol>\n")
    java: |
	:EXPR
	  =
	    list
	    []
	      context
	      "users"
	:PRINT
	  "<ul>\n"
	:FOREACH
	  item
	  list
	  :BLOCK
	    :BLOCK
	      :PRINT
	        "  <li>foo</li>\n"
	:PRINT
	  "</ul>\n"
	:EXPR
	  =
