  pdata: |
	<ul id="list">
	 <li id="item">foo</li>
	</ul>
  plogic: |
	#list {
	  logic: {
	    _stag;
	    foreach (item = list) {
	      _cont;
	    }
	    _etag;
	  }
	}
	#item { value: item; }
  expected*:
    java: &converter11_expected |
	:PRINT
