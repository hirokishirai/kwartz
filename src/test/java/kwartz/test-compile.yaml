- name:   bordered_table1
  properties:	{ loopctr: true }
  
  pdata: |
	<?xml version="1.0" encoding="UTF-8"?>
	<html>
	  <body>
	    <table>
	      <tr bgcolor="#FFCCCC" {{*id="mark:list"*}}>
	        <td {{*id="mark:name"*}}>foo</td>
	        <td {{*id="mark:mail"*}}>foo@mail.com</td>
	      </tr>
	      <tr {{*id="dummy:d1"*}} bgcolor="#CCCCFF">
	        <td>bar</td>
	        <td>bar@mail.org</td>
	      </tr>
	    </table>
	  </body>
	</html>
	<!-- end -->

  plogic*:

    eruby: &plogic1_ruby |
	#list {
	  attrs: 'bgcolor' color,
	         'title'   user.name;
	  logic: {
	    @list.each_with_index { |user, i|
	      color = i % 2 == 0 ? '#FFCCCC' : '#CCCCFF'
	      _stag
	      _cont
	      _etag
	    }
	  }
	}
	#name {
	  Value: user.name;
	}
	#mail {
	  cont: user[:mail];
	}

    ruby: *plogic1_ruby

    erubis: *plogic1_ruby

    pierubis: *plogic1_ruby

    php: |
	#list {
	  attrs: 'bgcolor' $color,
	         'title'   $user->name;
	  logic: {
	    $i = 0;
	    foreach ($list as $user) {
	      $i++;
	      $color = $i % 2 == 0 ? '#FFCCCC' : '#CCCCFF';
	      _stag();
	      _cont();
	      _etag();
	    }
	  }
	}
	#name {
	  Value: $user->name;
	}
	#mail {
	  cont: $user['mail'];
	}

    jstl: |
	#list {
	  attrs: 'bgcolor' color,
	         'title'   user.name;
	  logic: {
	    <c:forEach var="user" items="${list}" varStatus="loop">
	      <c:set var="color" value="${loop.count % 2 == 0 ? '#FFCCCC' : '#CCCCFF'}"/>
	      _stag();
	      _cont();
	      _etag();
	    </c:forEach>
	  }
	}
	#name {
	  Value: user.name;
	}
	#mail {
	  cont: user.mail;
	}

    eperl: |
	#list {
	  attrs: 'bgcolor' $color,
	         'title'   $user->name();
	  logic: {
	    my $i = 0;
	    foreach my $user (@list) {
	      $i++;
	      my $color = $i % 2 == 0 ? '#FFCCCC' : '#CCCCFF';
	      _stag();
	      _cont();
	      _etag();
	    }
	  }
	}
	#name {
	  Value: $user->name();
	}
	#mail {
	  cont: $user{'mail'};
	}

    java: |
	#list {
	  attrs: 'bgcolor' color, 'title'   user.name;
	  logic: {
	    i = 0;
	    foreach (user in list) {
	      i += 1;
	      color = i%2==0 ? "#FFCCCC" : "#CCCCFF";
	      _stag;
	      _cont;
	      _etag;
	    }
	  }
	}
	#name {
	  Value: user.name;
	}
	#mail {
	  cont: user[:mail];
	}

