#
input: |
  // Euclidean algorithm
  x = a;  y = b;
  while (y > 0) {
      if (x < y) {
          tmp = y - x;
          y = x;
          x = tmp;
      } else {
          tmp = x - y;
          x = y;
          y = tmp;
      }
  }
  print("GCD(", a, ",", b, ") == ", x, "\n");
  print("(x,y) == (", x, ",", y, ")\n");
#
