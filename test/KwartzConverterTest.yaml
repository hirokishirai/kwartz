- name:    delspan3
  desc:    <span> and 'value:'
  properties:  { delspan : true }
  pdata*:
    eruby: |
	<p>
	  <span title="value: expr">EXPR</span>
	  <span title="value: expr" class="foo">EXPR</span>
	</p>
    php: |
	<p>
	  <span title="value($expr)">EXPR</span>
	  <span title="value($expr)" class="foo">EXPR</span>
	</p>
  expected*:
    eruby: |
	print("<p>\n")
	print(<%=expr%>)
	print("  <span class=\"foo\">", <%=expr%>, "</span>\n")
	print("</p>\n")
    php: |
	print("<p>\n")
	print(<%=$expr%>)
	print("  <span class=\"foo\">", <%=$expr%>, "</span>\n")
	print("</p>\n")

