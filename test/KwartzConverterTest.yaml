- name:    delspan4
  desc:    <span> and 'if:', 'elsif:', 'else:'
  properties:  { delspan : true }
  pdata*:
    eruby: |
	<p>
	  <span title="if x > 0">positive</span>
	  <span title="elsif x < 0">negative</span>
	  <span title="else">zero</span>
	</p>
    php: |
	<p>
	  <span title="if($x > 0)">positive</span>
	  <span title="elseif($x < 0)">negative</span>
	  <span title="else">zero</span>
	</p>
  plogic: |
  expected*:
    eruby: |
	print("<p>\n")
	<%if x > 0 then%>
	print()
	print("positive")
	print()
	<%elsif x < 0 then%>
	print()
	print("negative")
	print()
	<%else%>
	print()
	print("zero")
	print()
	<%end%>
	print("</p>\n")
    php: |
	print("<p>\n")
	<%if ($x > 0) {%>
	print()
	print("positive")
	print()
	<%} elseif ($x < 0) {%>
	print()
	print("negative")
	print()
	<%} else {%>
	print()
	print("zero")
	print()
	<%}%>
	print("</p>\n")

