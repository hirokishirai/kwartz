###
- name:    delspan1
  desc:    <span> and id="mark:foo"
  properties:  { delspan : true }
  pdata*:
    eruby: |
	<p>
	  <span id="foo">FOO</span>
	  <span id="mark:bar">BAR</span>
	  <span title="id: baz">BAZ</span>
	  <span title="mark:poo" class="foo">POO</span>
	</p>
    php: |
	<p>
	  <span id="foo">FOO</span>
	  <span id="mark:bar">BAR</span>
	  <span title="id(baz)">BAZ</span>
	  <span title="mark(poo)" class="foo">POO</span>
	</p>
  expected*:
    eruby: &delspan2_expected |
	print("<p>\n")
	print("  <span id=\"foo\">")
	print("FOO")
	print("</span>\n")
	print()
	print("BAR")
	print()
	print()
	print("BAZ")
	print()
	print("  <span class=\"foo\">")
	print("POO")
	print("</span>\n")
	print("</p>\n")
    php: *delspan2_expected

###
- name:    delspan2
  desc:    <span> and 'attr:' or 'append:'
  properties:  { delspan : true }
  pdata*:
    eruby: |
	<p>
	  <span title="attr: 'class' classname">ATTR</span>
	  <span title="append: ' checked'">APPEND</span>
	  <span title="append: ' checked'" class="foo">APPEND</span>
	</p>
    php: |
	<p>
	  <span title="attr('class', $classname)">ATTR</span>
	  <span title="append(' checked')">APPEND</span>
	  <span title="append(' checked')" class="foo">APPEND</span>
	</p>
  expected*:
    eruby: |
	print("<p>\n")
	print("  <span class=\"", <%=classname%>, "\">")
	print("ATTR")
	print("</span>\n")
	print("  <span", <%=' checked'%>, ">")
	print("APPEND")
	print("</span>\n")
	print("  <span class=\"foo\"", <%=' checked'%>, ">")
	print("APPEND")
	print("</span>\n")
	print("</p>\n")
    php: |
	print("<p>\n")
	print("  <span class=\"", <%=$classname%>, "\">")
	print("ATTR")
	print("</span>\n")
	print("  <span", <%=' checked'%>, ">")
	print("APPEND")
	print("</span>\n")
	print("  <span class=\"foo\"", <%=' checked'%>, ">")
	print("APPEND")
	print("</span>\n")
	print("</p>\n")

