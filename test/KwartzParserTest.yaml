- name:   parser2
  plogic: |
	#item {
	  stag:   start_link_to('user', 'name');
	  etag:   end_link();
	  elem:   link_to_remote('user', 'name');
	  value:  $item;
	  attrs:  "href" $href,
	          'class' $class,
	          'bgcolor' $color;
	  append: $gender == "M" ? " checked=\"checked\"" : "",
	          $obsolete ? ' disabled="disabled"' : '';
	  remove: "id", 'title', 'xml:lang';
	  logic: {
	    $i = 0;
	    foreach ($list as $item) {
	      $color = ++$i % 2 == 0 ? "#CCCCFF" : "#FFCCCC";
	      _stag();
	      _cont();
	      _etag();
	    }
	  }
	}
  expected: |
	name: item
	stag: start_link_to('user', 'name')
	cont: $item
	etag: end_link()
	elem: link_to_remote('user', 'name')
	attrs:
	  - name:  bgcolor
	    value: $color
	  - name:  class
	    value: $class
	  - name:  href
	    value: $href
	append:
	  - $gender == "M" ? " checked=\"checked\"" : ""
	  - $obsolete ? ' disabled="disabled"' : ''
	remove:
	  - id
	  - title
	  - xml:lang
	logic:
	  -     $i = 0;
	  -     foreach ($list as $item) {
	  -       $color = ++$i % 2 == 0 ? "#CCCCFF" : "#FFCCCC";
	  - _stag
	  - _cont
	  - _etag
	  -     }
