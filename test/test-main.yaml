pdata: |
      <html>
       <body>
        <h1 id="doctitle">hoge</h1>
        <table id="content">
         <tr id="mark:list">
          <td id="mark:item">item</td>
         </tr>
        </table>
       </body>
      </html>

plogic*:
  eruby: |
      #doctitle {
        value: @title;
        remove: "id";
      }
      #list {
        logic: {
          for item in @list
            _elem
          end
        }
      }
      #item {
        Value: item;
      }
  php: |
      #doctitle {
        value: $title;
        remove: "id";
      }
      #list {
        logic: {
          foreach ($list as $item) {
            _elem();
          }
        }
      }
      #item {
        Value: $item;
      }

expected*:
  eruby: |
      <html>
       <body>
        <h1><%= @title %></h1>
        <table id="content">
      <%     for item in @list %>
         <tr>
          <td><%=h item %></td>
         </tr>
      <%     end %>
        </table>
       </body>
      </html>
  php: |
      <html>
       <body>
        <h1><?php echo $title; ?></h1>
        <table id="content">
      <?php     foreach ($list as $item) { ?>
         <tr>
          <td><?php echo htmlspecialchars($item); ?></td>
         </tr>
      <?php     } ?>
        </table>
       </body>
      </html>

