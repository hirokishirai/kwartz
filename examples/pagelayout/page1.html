  </head>
  <body>
    <h1><span id="mark:title">Stock Quoting</span></h1>

    <div id="mark:contents">
      <table>
        <thead>
          <tr>

          </tr>
          <tr id="dummy:s1">
            <td>MSFT</td><td>26.53</td><td>2.44%</td>
          </tr>
          <tr id="dummy:s2">
            <td>ORCL</td><td>12.59</td><td>2.02%</td>
          </tr>
          <tr id="dummy:s3">
            <td>INTL</td><td>19.51</td><td>2.90%</td>
          </tr>
        </tbody>
      </table>
    </div>

  </body>
</html>
