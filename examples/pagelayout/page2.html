<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html lang="ja">
  <body>

    <h1><span id="mark:pagetitle">Quoting Detail</span></h1>
    
    <div id="mark:contents">
      <div id="mark:message" style="color:red">
        Symbol `<span id="value:symbol">AAAA</span>' not found.
      </div>
      <table id="mark:stock">
        <tbody>
          <tr>
            <th>Symbol</th><td id="value:symbol">AAPL</td>
          </tr>
          <tr>
            <th>Price</th><td id="value:price">36.49</td>
          </tr>
          <tr>
            <th>Change</th>
            <td id="mark:stock_rate"><span id="value:rate">0.32</span>%</td>
          </tr>
        </tbody>
      </table>
    </div>

  </body>
</html>
