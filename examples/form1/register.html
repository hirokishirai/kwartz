<html>
 <head>
  <style type="text/css">
   <!--
     .label {
        /* font-weight:bold; */
        background-color:#CCFFCC;
        text-align:right;
     }
    -->
  </style>
 </head>
 <body>
  <form action="register.php" method="POST">

   <span kd:php="if($error_list!=null)">
    <font color="#FF0000" kd:php="foreach($error_list as $error)">
     <span kd:php="value($error)">Name is empty.</span><br>
    </font>
   </span>
   <span kd:php="else">
    Enter your personal information:
   </span>

   <table border="0" cellspacing="1" cellpadding="5">

    <tr>
     <td class="label">Name:</td>
     <td>
      <input type="text" name="name" size="20"
             kd:php="attr('value'=>$params['name'])" />
     </td>
    </tr>

    <tr>
     <td class="label">Gender:</td>
     <td>
      <input type="radio" name="gender" value="M"
             kd:php="append(@C($params['gender']=='M'))" />Man
      &nbsp;
      <input type="radio" name="gender" value="W"
             kd:php="append(@C($params['gender']=='W'))" />Woman
     </td>
    </tr>

    <tr>
     <td colspan="2" align="center">
      <input type="submit" value=" Regist ">
      <input type="reset"  value="reset">
     </td>
    </tr>

   </table>
  </form>
 </body>
</html>
